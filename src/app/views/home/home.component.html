<section class="vh-100 gradient-custom">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesión</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="row">
						<div class="col-md-12 mb-4">
						  <div class="form-outline">
							<input type="text" id="email" class="form-control form-control-lg" [(ngModel)]="login.email" name="email" />
							<label class="form-label" for="email">Correo Electrónico</label>
						  </div>
						</div>
					</div>
					<div class="row">
					<div class="col-md-12 mb-4">
						<div class="form-outline">
							<input type="text" id="contrasenia" class="form-control form-control-lg" [(ngModel)]="login.contrasenia" name="contrasenia"/>
							<label class="form-label" for="contrasenia">Contraseña</label>
						</div>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" (click)="onLogin()">
						<input type="button" value="Nuevo" class="btn login_btn" (click)="bottonRegister()">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="alert alert-danger" *ngIf="showCard == true">
					{{errorMsg}}
				</div>
			</div>
		</div>
	</div>
</section>
