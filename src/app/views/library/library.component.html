<section class="vh-100 gradient-custom" >
  <div class="image-container ">
    <div class="row">
      <div class="col" id="texto">
        <img src="../../../assets/img/bibliotecaTexto.png" alt="texto" width="50%">
      </div>

      <div class="col" id="usuario">
        <img src="../../../assets/img/logoUsuario.png" alt="usuario" width="30%" height="65%">
      </div>
    </div>
  </div>
  <div class="table-container">
  <table class="table table-hover table-bordered table-dark">
      <thead>
          <tr>
              <th>No.</th>
              <th>Titulo</th>
              <th>Autores</th>
              <th>Publicación</th>
              <th>Editorial</th>
              <th>Páginas</th>
              <th>Cantidad</th>
              <th>Genero</th>
              <th>Operaciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let libro of libros; index as i">
              <td>{{i+1}}</td>
              <td>{{libro.titulo}}</td>
              <td>{{libro.autores}}</td>
              <td>{{libro.lanzamiento}}</td>
              <td>{{libro.editorial}}</td>
              <td>{{libro.paginas}}</td>
              <td>{{libro.cantidad}}</td>
              <td>{{libro.genero.nombre}}</td>
              <td>
                <div>
                  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="saveData(i)">
                      Detalles
                  </button>
                </div>
              </td>
          </tr>
      </tbody>
  </table>
  </div>
  <!-- Button trigger modal -->  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Opciones de préstamo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
              <form *ngIf="ubication==false">
                  <div class="input-group form-group">
                    <input type="text" class="form-control" placeholder="Nota" [(ngModel)]="book.nota" name="nota">
                </div>
                  <div class="input-group form-group">
                      <input type="date" class="form-control" placeholder="Retorno" [(ngModel)]="book.fecha_retorno" name="fecha_retorno">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Cerrar</button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal" *ngIf="ubication==false" (click)="lendBook()">Agregar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" *ngIf="ubication==true" (click)="deleteLendBook()">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
</section>
